<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <h4 id="navbar-text" class="text-white">Word Counter Js</h4>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <textarea id="user_input" rows="18" class="form-control"></textarea>
                <button id="stats" class="btn btn-lg btn-danger mt-4">Show Stats</button>
            </div>
            <div class="col-md-6 text-md-center">
                <h4>See Your Word Stats Below</h4>
                <div class="row text-md-center mt-5">
                    <div class="col-md-6">
                        <h5>Words</h5>
                        <h1 style="font-size:100px" id="words">0</h1>
                    </div>
                    <div class="col-md-6">
                        <h5>Characters</h5>
                        <h1 style="font-size:100px" id="characters">0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
